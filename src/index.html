<!DOCTYPE html>
<html lang="en">
	<head>

						class="w-5 h-5 text-gray-400"

						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"

							stroke-linejoin="round"
							stroke-width="2"
							d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
						></path>
					</svg>

			>

					>

				</div>
			</div>
		</main>
	</body>
</html>
