<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/dist/output.css" />
	</head>
	<body class="bg-background text-white">
		<header>
			<div
				class="bg-primary rounded-bl-lg rounded-br-lg p-2 flex justify-between items-center"
			>
				<a class="text-5xl text-center md:text-left md:text-6xl font-bold" href="/">JSPM Browser</a>
			</div>
		</header>
		<main>
				<div class="flex justify-center m-8">
					<form action="/" class="w-full md:w-1/2 flex justify-center items-center flex-row">
						<select class="bg-tertiary rounded-tl-full rounded-bl-full text-gray text-2xl p-2">
							<option value="1.20">1.20</option>
							<option value="1.19.4">1.19.4</option>
						</select>

						<input type="text" class="w-full bg-secondary text-lg h-full p-2" placeholder="Search by script name or tags"></input>

						<button type="submit" class="bg-secondary border-l-[3px] h-full w-16  border-primary rounded-tr-full rounded-br-full fill-white flex justify-center items-center"><img class="h-5" src="../dist/media/search.svg" alt=""></button>
					</div>
				</div>

				<div class="flex flex-col w-full h-full p-5 ">
					<div class="bg-secondary md:w-4/5 h-1/4 rounded-lg p-5 relative">
						<h1 class="text-2xl md:text-4xl font-bold">
							TimeStamps
							<span class="absolute top-0 right-0 text-sm font-normal flex gap-2 p-2">
								<img src="../dist/media/user.svg" alt=""> sbot50 
								<img src="../dist/media/cube.svg" alt=""> 1.20 
								<img src="../dist/media/code.svg" alt=""> v1.0
							</span>
						</h1>
						<h2 class="text-md md:text-xl text-gray max-w-3xl">
							A script that adds timestamps to all messages (excluding multi-line, so their formatting doesn't mess up)
							<span class="absolute right-0  bottom-0 text-base font-normal flex gap-2 p-2">
								<div class="rounded-full bg-tertiary text-gray py-1 px-3">timestamp</div>
								<div class="rounded-full bg-tertiary text-gray py-1 px-3">another-tag</div>
							</span>
						</h2>
					</div>
				</div>
		</main>
	</body>
</html>
