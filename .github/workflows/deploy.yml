name: build & deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true

      - run: npm run build
      - uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist"
      - uses: actions/deploy-pages@v1
        id: deployment
