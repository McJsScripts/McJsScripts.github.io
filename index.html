<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSPM Browser</title>
		<script src="./src/main.js" type="module"></script>
	</head>
	<body class="bg-background text-white">
		<header>
			<div
				class="bg-primary flex items-center m-3 p-2 justify-center rounded-md md:flex-row flex-col"
			>
				<span class="text-3xl inline">
					<a class="font-bold lg:mr-3" href="/">JSPM</a
					><span class="hidden lg:inline border-l-2 pl-3"
						>JsScripts Package Manager</span
					>
				</span>
				<form action="/" class="flex flex-row md:ml-auto">
					<input
						type="text"
						placeholder="Search by name or tags..."
						class="bg-secondary p-2 rounded-l-lg"
					/>
					<button type="submit" class="bg-tertiary rounded-r-lg px-2">
						<img src="./media/search.svg" alt="" class="w-5" />
					</button>
				</form>
			</div>
		</header>
		<main>
			<div
				class="flex flex-col w-full h-full p-5 gap-8"
				id="scriptsContainer"
			></div>
		</main>
	</body>
</html>
